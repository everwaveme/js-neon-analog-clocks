<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clocks</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="clock">
            <div class="hour">
                <div class="hours"></div>
            </div>
            <div class="minute">
                <div class="minutes"></div>
            </div>
            <div class="second">
                <div class="seconds"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
